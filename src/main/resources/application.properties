spring.servlet.multipart.maxFileSize=20MB

spring.servlet.multipart.maxRequestSize=100MB

itemImgLocation=${BASE_LOCATION}/shop/item

uploadPath=file://${BASE_LOCATION}/shop/

#unuse Thymeleaf cache
spring.thymeleaf.cache=false

#Activating live reload feature
spring.devtools.livereload.enabled=true

#config application port
#server.port=80

#config MySQL connection
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${MYSQL_URL}
spring.datasource.username=${MYSQL_USERNAME}
spring.datasource.password=${MYSQL_PASSWORD}

#print executed query to console
spring.jpa.properties.hibernate.show_sql=true

#format queries to pretty read
spring.jpa.properties.hibernate.format_sql=true

#print parameters bound with '?', in the query
logging.level.org.hibernate.type.descriptor.spi=trace

spring.jpa.hibernate.ddl-auto=create
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect